[package]
name = "server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version = "1.0", features = ["derive"]}
toml = "0.7"
async-std = { version = "1.12", features = ["attributes", "unstable"] }
async-trait = "0.1"
env_logger = "0.10.0"
futures = "0.3.28"
futures-util = "0.3.29"
libp2p = { version = "0.53.2", features = ["async-std", "kad", "identify", "request-response", "cbor", "gossipsub", "mdns", "noise", "macros", "tcp", "yamux"] }
libp2p-quic = { version = "0.10.2", features = ["async-std"] }
num_enum = "0.6.1"
clap = { version = "4.3.21", features = ["derive"] }
uuid = { version = "1.4.1", features = ["v4", "fast-rng", "macro-diagnostics"] }
reqwest = "0.11"
home = "0.5.5"
bollard = "0.15"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

jocker = {path = "../jocker" }
comms = { path = "../comms" }
dstorage = { path = "../dstorage" }
chrono = { version = "0.4.38", features = ["serde"] }
bincode = "1.3.3"

